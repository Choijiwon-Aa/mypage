<!DOCTYPE html>
<html>
    <head>
        <!-- 웹페이지 보이지는 않지만, 필요한 설정을 해두는 곳이에요.
             우리가 집을 위해 미리 생각 해놓은 것을 적어두는 곳이라고 할 수 있죠!-->
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta property="og:title" content="최지원 프로필 링크" />
        <meta property="og:description" content="최지원의 세상 보고 및 느낌 표현소" />
        <meta property="og:image" content="공유할 이미지" />
        <title>르탄이 - 프로필 링크</title>
        <style>
         @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
*        {
          font-family: "Pretendard",serif;
         }
         body{
            background-color: #44398A;
         }
         .profile{
            width: 100px;
            height: 100px;

            background-color: ; green;
            border-radius: 100%;

            border : 2px solid white;
            
            background-image: url('이미지.jpg');
            background-position: center;
            background-size: cover;
         }
         .main {
            color: white;
            font-size: 20px;

            margin-top: 30px;
            margin-bottom: 10px;
         }
         .sub {
            color: white;
            font-size: 14px;

            margin-top: 0px;
            margin-botoom: 30px;
         }
         .wrap {
            width: 400px;
            margin: 30px auto 0px auto;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
         }
         .wrap > a {
           width: 300px;
           height: 50px;

         background-color: white;
         border-radius: 12px;

         margin-bottom: 10px;

         font-size: 14px;
         font-weight: bold;
         color: #44398A;

         display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            text-decoration: none;

            box-shadow: 3px 3px 5px 0px rgb(36, 0, 59);
       }  
       .wrap > a:hover {
         background-color: #f2f2f2;
       }
        </style>
    </head>
    <body>
      <div class ="wrap">
         <div class="profile"></div>
         <h1 class="main">최지원</h1>
         <p class="sub">세상에 대해 궁금해하고 의문을 가지는 보고자</p>
         <a target="_blank" href="https://instagram.com/jiwon_og">인스타그램</a>
<a target="_blank" href="https://blog.naver.com/spxl863">블로그</a>
<a target="_blank" href="https://chang.spartacodingclub.kr/">브런치</a>
      </div>
    </body>
</html>
